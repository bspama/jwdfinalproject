<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Task Manager|Tasker</title>
  </head>

  <body>
    <header>
      <h1 class="text-center"><i class="bi bi-check2-square"></i> Tasker</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="row g-3">

            <div class="col-md-6">
              <label for="new-name" class="form-label">Task Name</label>
              <input type="text" class="form-control" id="new-name" />
            </div>
      
            <div class="col-3">
              <label for="new-assign" class="form-label">Assigned to</label>
              <input type="text" class="form-control" id="new-assign" />
            </div>
      
            <div class="col-9">
              <label for="new-descript" class="form-label">Description</label>
              <textarea class="form-control" id="new-descript" rows="5" cols="30">
              </textarea>
            </div>
      
            <div class="col-3">
              <label for="new-status" class="form-label">Status</label>
              <select id="new-status" class="form-select">
                <option selected>Choose...</option>
                <option>To Do</option>
                <option>In Progress</option>
                <option>Review</option>
                <option>Done</option>
              </select>
            </div>
      
            <div>
              <div class="col-3">
              <label for="new-duedate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="new-duedate" />
            </div>
            <br>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <br>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Clear</button>
            </div>
      
          </form>

        </div>
      </div>

    </div>
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
